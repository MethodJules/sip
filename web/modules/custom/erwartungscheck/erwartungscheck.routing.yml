erwartungscheck.form:
  path: 'erwartungscheck/form'
  defaults:
    _form: 'Drupal\erwartungscheck\Form\ErwartungscheckForm'
    _title: 'Erwartungscheck'
  requirements:
    _access: 'TRUE'

erwartungscheck.info:
  path: 'erwartungscheck/info/{percent}'
  defaults:
    _controller: 'Drupal\erwartungscheck\Controller\ErwartungscheckController::erwartungscheckInfo'
  requirements:
    _access: 'TRUE'

erwartungscheck.quiz:
  path: 'erwartungscheck/quiz'
  defaults:
    _controller: 'Drupal\erwartungscheck\Controller\ErwartungscheckController::erwartungscheckQuiz'
  requirements:
    _access: 'TRUE'

erwartungscheck.helper:
  path: 'erwartungscheck/helper'
  defaults:
    _controller: 'Drupal\erwartungscheck\Controller\ErwartungscheckController::erwartungscheckHelp'
  requirements:
    _access: 'TRUE'

erwartungscheck.helper2:
  path: 'erwartungscheck/{check}'
  defaults:
    _controller: 'Drupal\erwartungscheck\Controller\ErwartungscheckController::zeigeCheck'
  requirements:
    _access: 'TRUE'