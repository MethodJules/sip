fachquiz.start:
  path: 'fachquiz'
  defaults:
    _controller: 'Drupal\fachquiz\Controller\FachquizController::content'
  requirements:
    _permission: 'access content'

fachquiz.form:
  path: 'fachquiz/form'
  defaults:
    _form: 'Drupal\fachquiz\Form\FachquizForm'
  requirements:
    _permission: 'access content'

fachquiz.auswertung:
  path: 'fachquiz/auswertung'
  defaults:
    _controller: 'Drupal\fachquiz\Controller\FachquizController::auswertung'
  requirements:
    _permission: 'access content'

fachquiz.helper:
  path: 'fachquiz/helper'
  defaults:
    _controller: 'Drupal\fachquiz\Controller\FachquizController::helper'
  requirements:
    _permission: 'access content'

fachquiz.helper2:
  path: 'fachquiz/{checkfq}'
  defaults:
    _controller: 'Drupal\fachquiz\Controller\FachquizController::zeigeCheckfq'
  requirements:
    _access: 'TRUE'