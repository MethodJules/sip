expectation_assessment.form:
  path: 'erwartungscheck'
  defaults:
    _title: 'Erwartungscheck'
    _form: 'Drupal\assessment\Form\ExpectationAssessment\ExpectationAssessmentForm'
  requirements:
    _access: 'TRUE'


expectation_assessment.content:
    path: 'content'
    defaults:
      _title: 'Content'
      _controller: 'Drupal\assessment\Controller\ExpectationAssessmentController::content'
    requirements:
      _access: 'TRUE'

demo.multistep_one:
  path: 'demo/multistep-one'
  defaults:
    _title: 'First Form'
    _form: 'Drupal\assessment\Form\Multistep\MultistepOneForm'
  requirements:
    _permission: 'access content'

demo.multistep_two:
  path: '/demo/multistep-two'
  defaults:
    _form: '\Drupal\assessment\Form\Multistep\MultistepTwoForm'
    _title: 'Second form'
  requirements:
    _permission: 'access content'



