creeate_user_accounts.table:
  path: 'user_accounts/table'
  defaults:
    _title: 'User Accounts'
    _controller: 'Drupal\create_user_accounts\Controller\CreateUserAccountsController::showAccounts'
  requirements:
    _access: 'TRUE'

create_user_accounts.form:
  path: 'user_accounts/form'
  defaults:
    _title: 'User Accounts Input'
    _form: 'Drupal\create_user_accounts\Form\CreateUserAccountsForm'
  requirements:
    _access: 'TRUE'