berufliche_vorbildung_studiengang_text:
  value: "<p><strong>Hinweis:&nbsp;</strong>Die Angaben im Studyfinder sind nicht rechtsbindend. Bitte lassen Sie Ihre Zugangsberechtigung vom Immatrikulationsamt prüfen und senden Sie dazu Ihren tabellarischen Lebenslauf sowie Ihre Zeugnisse an bewerbung@uni-hildesheim.de. Zudem steht Ihnen die <a href=\"https://www.uni-hildesheim.de/zsb/ \">Zentrale Studienberatung (ZSB)</a> als Beratungs- und Serviceeinrichtung der Universität Hildesheim zu allen Fragen rund um das Studium und Studienwahl gerne zur Verfügung. Hier finden Sie das gesamte <a href=\"https://www.uni-hildesheim.de/studium/studienangebot/\">Studienangebot</a> der Universität Hildesheim.</p>\r\n\r\n<p><span data-offset-key=\"dore-0-0\"><span data-text=\"true\">Bitte beachten Sie im <a href=\"https://www.uni-hildesheim.de/studium/studienangebot/bachelorstudium/lehramt/lehramt-studieren-grund-haupt-und-realschule/\">Lehramt-Studium</a> die Vorgaben zur Fächerkombination und möglicher fachlicher Bindung.</span></span></p>\r\n\r\n<p>Folgende Studiengänge wurden aufgrund Ihrer Angaben zur beruflichen Vorbildung für Sie aus dem gesamten Bachelor-Studienangebot herausgefiltert:</p>\r\n\r\n<p>Bitte beachten Sie, dass bei künstlerischen Studiengängen sowie Sport, häufig eine bestandene <a href=\"https://www.uni-hildesheim.de/studium/bewerbung/bachelor/eignungspruefung/\">Eignungsprüfung</a> vorausgesetzt wird.</p>\r\n"
  format: full_html
schulische_vorbildung_studiengang_text:
